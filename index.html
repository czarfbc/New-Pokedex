<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/fd1cb3abbc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <img class="pokemon_sprite" src="#" alt="">

        <h1 class="pokemon_data">
            <span class="pokemon_number">3</span>-<span class="pokemon_name">VENUSAUR</span>
        </h1>

        <form class="form">
            <input class="input_search" type="search" placeholder="Name or Number" required>
        </form>
        
        <div class="btns">
            <button class="btn btn_prev">&lt; Prev</button>
            <button class="btn btn_submit">Show</button>
            <button class="btn btn_next">Next &gt;</button>
        </div>

        <div class="infos">
            <div class="genus">
                <h2>Genus</h2>
                <div class="flex genusContent">
                    <h3 class="textGenus"></h3>
                </div>
            </div>
            <div class="ability">
                <h2>Ability</h2>
                <div class="flex">
                    <h3 class="textAbility"></h3>
                </div>
            </div>
            <div class="types">
                <h2>Types</h2>
                <div class="flex">
                    <h3 class="textTypes_1"></h3>
                    <h3 class="textTypes_2"></h3>
                </div>
            </div>
            <div class="weaknesses">
                <h2>Weaknesses</h2>
                <div class="flex">
                    <h3 class="textWeaknesses_1"></h3>
                    <h3 class="textWeaknesses_2"></h3>
                    <h3 class="textWeaknesses_3"></h3>
                    <h3 class="textWeaknesses_4"></h3>
                    <h3 class="textWeaknesses_5"></h3>
                </div>
            </div>
        </div>

        <img class="pokedex" src="./pokedex-img.png" alt="">
    </main>
    <footer>
        <div class="info">
            <p>E-mail para contato: <a href="mailto: cezarfbc@gmail.com">cezarfbc@gmail.com</a></p>
            <p>Feito por CÃ©zar Fernando</p>
            
        </div>

        <div class="link">
            <a target="_blank" href="https://www.linkedin.com/in/cezar-fernando">
                <i class="fa-brands fa-linkedin fa-5x"></i>
            </a>
            <a target="_blank" href="https://github.com/czarfbc">
                <i class="fa-brands fa-square-github fa-5x"></i>
            </a>
        </div>
    </footer>
</body>
<script src="./index.js"></script>
</html>
